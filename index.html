    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form class="" action="/" method="post">
      <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" name="num1" value="" placeholder="First number">
      <p>+</p>
      <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" name="num2" value="" placeholder="Secont number">
      <p></p>
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
